<div class="container animated fadeIn" ng-controller="uquestCtrl as uq">
  <div class="row">
    <div class="col m10 offset-m1 s12">
      <h1>El fin</h1>
      Las Quest no se libran de ser mortales, ¡necesitamos que fijes una fecha l&iacute;mite para tu Quest!. Las respuestas finales de esa Quest se podr&aacute;n comprobar pasadas un mes de su fecha fin.
      <br/><br/><label>Caducidad</label>
      <input type="text" class="datepicker" ng-model="uq.fecha" onclick="$('.datepicker').pickadate({
         selectMonths: true,
         monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
         monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
         weekdaysFull: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
         weekdaysShort: ['Dom', 'Lun','Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
         today: 'Mañana',
         clear: '',
         close: 'Cerrar',
         format: 'yyyy-mm-dd',
         firstDay:1,
         min: 1,
         max:90
         });">
      
    </div>
    <div class="row center">
      <a class="waves-effect waves-light btn white grey-text text-darken-2" ng-click="uq.guardarFecha()">Quiero dar un buen repaso >></a>
    </div>
  </div>
</div>
